<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="manifest" href="manifest.json" />
  <title>ENIGMA</title>
  <style>
    :root {
      --bg: #f4f4f7;
      --card: #ffffff;
      --text: #222;
      --label: #555;
      --input: #f9f9f9;
      --bubble-win: #34c759;
      --bubble-loss: #ff3b30;
      --risk: #007aff;
    }

    [data-theme="dark"] {
      --bg: #1c1c1e;
      --card: #2c2c2e;
      --text: #f5f5f7;
      --label: #999;
      --input: #3a3a3c;
      --bubble-win: #30d158;
      --bubble-loss: #ff453a;
      --risk: #0a84ff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .app-container {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      max-width: 400px;
      width: 100%;
      margin: 30px 20px 60px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .toggle-mode {
      text-align: right;
      margin-bottom: 10px;
    }

    .toggle-mode button {
      background: none;
      border: none;
      color: var(--risk);
      font-size: 14px;
      cursor: pointer;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      width: 48%;
    }

    label {
      font-size: 13px;
      color: var(--label);
      margin-bottom: 4px;
    }

    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      background: var(--input);
      color: var(--text);
      text-align: center;
    }

    .summary {
      background: var(--input);
      border-radius: 14px;
      padding: 14px;
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
    }

    .summary .risk {
      font-weight: bold;
      font-size: 17px;
      color: var(--risk);
      margin-bottom: 6px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      margin: 0 4px;
      padding: 14px;
      border-radius: 14px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      color: white;
    }

    .win-btn { background: var(--bubble-win); }
    .loss-btn { background: var(--bubble-loss); }
    .undo-btn { background: #ff9500; }

    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-top: 20px;
    }

    .bubble {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .win { background: var(--bubble-win); }
    .loss { background: var(--bubble-loss); }

    .quote-box {
      font-size: 13px;
      color: var(--label);
      text-align: center;
      margin-top: 14px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="app-container" id="app">
    <div class="toggle-mode"><button onclick="toggleMode()">Toggle Mode</button></div>

    <div class="input-row">
      <div class="input-group">
        <label>IB</label>
        <input type="number" id="ib" placeholder="Initial Balance">
      </div>
      <div class="input-group">
        <label>CB</label>
        <input type="number" id="cb" placeholder="Current Balance">
      </div>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label>TAD</label>
        <input type="number" id="tad" placeholder="Total DD">
      </div>
      <div class="input-group">
        <label>Risk %</label>
        <input type="number" id="riskPercent" placeholder="10" value="10">
      </div>
    </div>

    <div class="summary">
      <div class="risk" id="riskBox">Current Risk: $0.00</div>
      <div>DD: <span id="ddBox">$0.00</span> | DD Left: <span id="ddLeftBox">$0.00</span></div>
    </div>

    <div class="buttons">
      <button class="win-btn" onclick="logTrade(true)">Win</button>
      <button class="loss-btn" onclick="logTrade(false)">Loss</button>
      <button class="undo-btn" onclick="undoLastTrade()">Undo</button>
    </div>

    <div class="summary" id="streakBox">Streak: 0</div>
    <div class="summary" id="winRateBox">Win Rate: 0%</div>
    <div class="bubble-container" id="bubbleContainer"></div>
    <div class="quote-box" id="quoteBox"></div>
  </div>

  <script>
    let pnl = 0;
    let tradeHistory = JSON.parse(localStorage.getItem("trades")) || [];
    let winStreak = 0, lossStreak = 0;

    const quotes = [
      "Probabilities, not certainties.",
      "A single trade means nothing.",
      "Trust your edge, not emotions.",
      "Focus on consistency.",
      "Good losses protect you.",
      "Follow your plan, not the market noise.",
    ];

    function updateRisk() {
      const ib = parseFloat(document.getElementById("ib").value) || 0;
      const cb = parseFloat(document.getElementById("cb").value) || 0;
      const tad = parseFloat(document.getElementById("tad").value) || 0;
      const percent = parseFloat(document.getElementById("riskPercent").value) || 10;

      const dd = Math.max(ib - cb, 0);
      const ddLeft = Math.max(tad - dd, 0);
      const risk = (cb >= ib ? tad : ddLeft) * percent / 100;

      document.getElementById("riskBox").textContent = `Current Risk: $${risk.toFixed(2)}`;
      document.getElementById("ddBox").textContent = `$${dd.toFixed(2)}`;
      document.getElementById("ddLeftBox").textContent = `$${ddLeft.toFixed(2)}`;
    }

    function logTrade(win) {
      const r = win ? 2 : -1;
      tradeHistory.push({ win, r });
      pnl += r;
      updateBubbles(win);
      updateStreak(win);
      updateWinRate();
      showQuote();
      saveData();
    }

    function undoLastTrade() {
      const last = tradeHistory.pop();
      if (!last) return;
      pnl -= last.r;
      const bubbles = document.querySelectorAll('.bubble');
      if (bubbles.length) bubbles[bubbles.length - 1].remove();
      winStreak = 0;
      lossStreak = 0;
      updateStreakDisplay();
      updateWinRate();
      document.getElementById("quoteBox").textContent = "";
      saveData();
    }

    function updateBubbles(win) {
      const b = document.createElement("div");
      b.className = `bubble ${win ? 'win' : 'loss'}`;
      document.getElementById("bubbleContainer").appendChild(b);
    }

    function updateStreak(win) {
      if (win) { winStreak++; lossStreak = 0; }
      else { lossStreak++; winStreak = 0; }
      updateStreakDisplay();
    }

    function updateStreakDisplay() {
      const s = winStreak ? `${winStreak} Win Streak` : lossStreak ? `${lossStreak} Losses` : '0';
      document.getElementById("streakBox").textContent = `Streak: ${s}`;
    }

    function updateWinRate() {
      const wins = tradeHistory.filter(t => t.win).length;
      const total = tradeHistory.length;
      const rate = total ? (wins / total * 100).toFixed(1) : 0;
      document.getElementById("winRateBox").textContent = `Win Rate: ${rate}%`;
    }

    function showQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quoteBox").textContent = `"${quote}"`;
    }

    function toggleMode() {
      const theme = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
      localStorage.setItem("theme", theme === "dark" ? "light" : "dark");
    }

    function saveData() {
      localStorage.setItem("trades", JSON.stringify(tradeHistory));
    }

    function restoreTheme() {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", saved);
    }

    ["ib", "cb", "tad", "riskPercent"].forEach(id =>
      document.getElementById(id).addEventListener("input", updateRisk)
    );

    restoreTheme();
    updateRisk();
    updateWinRate();
    tradeHistory.forEach(t => updateBubbles(t.win));
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
