<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" id="viewportMeta" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f4f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    .app-container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 20px;
      min-height: 92vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .input-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    .input-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 12px;
      color: #555;
      margin-bottom: 4px;
    }

    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      background: #f9f9f9;
      text-align: center;
    }

    .summary {
      background: #f1f3f5;
      border-radius: 14px;
      padding: 12px;
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }

    .summary .risk {
      font-weight: bold;
      font-size: 17px;
      color: #007aff;
      margin-bottom: 6px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 18px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      color: white;
    }

    .win-btn { background: #34c759; }
    .loss-btn { background: #ff3b30; }
    .undo-btn { background: #ff9500; }

    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }

    .bubble {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .win { background: #34c759; }
    .loss { background: #ff3b30; }

    .quote-box {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 12px;
      font-style: italic;
    }

    .toggle-btn {
      margin-top: 16px;
      font-size: 15px;
      background: #007aff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- Zoom Lock Toggle -->
    <button class="toggle-btn" id="lockZoomBtn" onclick="toggleZoomLock()">ðŸ”’ Zoom Lock</button>

    <!-- Inputs -->
    <div class="input-section" style="margin-top: 20px;">
      <div class="input-group">
        <label>IB</label>
        <input type="number" id="ib" placeholder="Initial Balance">
      </div>
      <div class="input-group">
        <label>CB</label>
        <input type="number" id="cb" placeholder="Current Balance">
      </div>
      <div class="input-group">
        <label>TAD</label>
        <input type="number" id="tad" placeholder="Total DD">
      </div>
      <div class="input-group">
        <label>Risk %</label>
        <input type="number" id="riskPercent" placeholder="10" value="10">
      </div>
    </div>

    <!-- Summary -->
    <div class="summary">
      <div class="risk" id="riskBox">Current Risk: $0.00</div>
      <div>DD: <span id="ddBox">$0.00</span> | DD Left: <span id="ddLeftBox">$0.00</span></div>
    </div>

    <!-- Controls -->
    <div class="buttons">
      <button class="win-btn" onclick="logTrade(true)">Win</button>
      <button class="loss-btn" onclick="logTrade(false)">Loss</button>
      <button class="undo-btn" onclick="undoLastTrade()">Undo</button>
    </div>

    <!-- Metrics -->
    <div class="summary" id="streakBox">Streak: 0</div>
    <div class="summary" id="winRateBox">Win Rate: 0%</div>
    <div class="bubble-container" id="bubbleContainer"></div>
    <div class="quote-box" id="quoteBox"></div>
  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>

  <!-- App Script -->
  <script>
    let pnl = 0;
    let tradeHistory = JSON.parse(localStorage.getItem("tradeHistory")) || [];
    let winStreak = 0, lossStreak = 0;

    const quotes = [
      "Focus on process, not outcome.",
      "Even a perfect setup can lose â€” thatâ€™s the game.",
      "Probabilities, not predictions.",
      "A trade is a sample, not a signal.",
      "Discipline > Emotion.",
      "Accept randomness. Master reaction.",
      "Your edge lies in execution.",
      "Stick to your risk, not your hopes."
    ];

    function updateRisk() {
      const ib = parseFloat(document.getElementById("ib").value) || 0;
      const cb = parseFloat(document.getElementById("cb").value) || 0;
      const tad = parseFloat(document.getElementById("tad").value) || 0;
      const percent = parseFloat(document.getElementById("riskPercent").value) || 10;

      const dd = Math.max(ib - cb, 0);
      const ddLeft = Math.max(tad - dd, 0);
      const risk = (cb >= ib ? tad : ddLeft) * percent / 100;

      document.getElementById("riskBox").textContent = `Current Risk: $${risk.toFixed(2)}`;
      document.getElementById("ddBox").textContent = `$${dd.toFixed(2)}`;
      document.getElementById("ddLeftBox").textContent = `$${ddLeft.toFixed(2)}`;

      localStorage.setItem("ib", ib);
      localStorage.setItem("cb", cb);
      localStorage.setItem("tad", tad);
      localStorage.setItem("riskPercent", percent);
    }

    function logTrade(win) {
      const r = win ? 2 : -1;
      tradeHistory.push({ win, r });
      pnl += r;
      updateBubbles(win);
      updateStreak(win);
      updateWinRate();
      showQuote();
      localStorage.setItem("tradeHistory", JSON.stringify(tradeHistory));
    }

    function undoLastTrade() {
      const last = tradeHistory.pop();
      if (!last) return;
      pnl -= last.r;
      document.querySelectorAll('.bubble').item(-1)?.remove();
      winStreak = 0;
      lossStreak = 0;
      updateStreakDisplay();
      updateWinRate();
      document.getElementById("quoteBox").textContent = "";
      localStorage.setItem("tradeHistory", JSON.stringify(tradeHistory));
    }

    function updateBubbles(win) {
      const b = document.createElement("div");
      b.className = `bubble ${win ? 'win' : 'loss'}`;
      document.getElementById("bubbleContainer").appendChild(b);
    }

    function updateStreak(win) {
      if (win) { winStreak++; lossStreak = 0; }
      else { lossStreak++; winStreak = 0; }
      updateStreakDisplay();
    }

    function updateStreakDisplay() {
      const s = winStreak ? `${winStreak} Win Streak` : lossStreak ? `${lossStreak} Losses` : '0';
      document.getElementById("streakBox").textContent = `Streak: ${s}`;
    }

    function updateWinRate() {
      const wins = tradeHistory.filter(t => t.win).length;
      const total = tradeHistory.length;
      const rate = total ? (wins / total * 100).toFixed(1) : 0;
      document.getElementById("winRateBox").textContent = `Win Rate: ${rate}%`;
    }

    function showQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quoteBox").textContent = `"${quote}"`;
    }

    function loadInputs() {
      document.getElementById("ib").value = localStorage.getItem("ib") || "";
      document.getElementById("cb").value = localStorage.getItem("cb") || "";
      document.getElementById("tad").value = localStorage.getItem("tad") || "";
      document.getElementById("riskPercent").value = localStorage.getItem("riskPercent") || "10";
      updateRisk();
    }

    function restoreBubbles() {
      document.getElementById("bubbleContainer").innerHTML = "";
      pnl = 0;
      tradeHistory.forEach((t) => {
        pnl += t.r;
        updateBubbles(t.win);
      });
      updateStreakDisplay();
      updateWinRate();
    }

    // Zoom toggle logic
    let zoomLocked = localStorage.getItem("zoomLocked") !== "false";
    function toggleZoomLock() {
      zoomLocked = !zoomLocked;
      localStorage.setItem("zoomLocked", zoomLocked);
      applyZoomLock();
    }

    function applyZoomLock() {
      const meta = document.getElementById("viewportMeta");
      if (zoomLocked) {
        meta.setAttribute("content", "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no");
        document.getElementById("lockZoomBtn").textContent = "ðŸ”’ Zoom Locked";
      } else {
        meta.setAttribute("content", "width=device-width, initial-scale=1.0, maximum-scale=5.0");
        document.getElementById("lockZoomBtn").textContent = "ðŸ”“ Zoom Unlocked";
      }
    }

    // INIT
    window.onload = function () {
      loadInputs();
      restoreBubbles();
      applyZoomLock();
    }

    // Event listeners
    ["ib", "cb", "tad", "riskPercent"].forEach(id =>
      document.getElementById(id).addEventListener("input", updateRisk)
    );
  </script>
</body>
</html>
