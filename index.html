<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <title>ENIGMA</title>
  <style>
    :root {
      --bg: #f4f4f7;
      --panel: #fff;
      --text: #222;
      --input-bg: #f9f9f9;
      --summary-bg: #f1f3f5;
      --risk-color: #007aff;
    }

    .dark {
      --bg: #121212;
      --panel: #1e1e1e;
      --text: #f0f0f0;
      --input-bg: #2c2c2c;
      --summary-bg: #2a2a2a;
      --risk-color: #0a84ff;
    }

    html, body {
      background: var(--bg);
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      height: 100%;
      overflow-x: hidden;
    }

    .app-container {
      background: var(--panel);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
    }

    .toggle-mode {
      font-size: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .input-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 12px;
      margin-bottom: 4px;
    }

    input[type="number"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: var(--input-bg);
      text-align: center;
      font-size: 15px;
    }

    .summary {
      background: var(--summary-bg);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }

    .risk {
      font-weight: bold;
      color: var(--risk-color);
      font-size: 16px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }

    .win-btn { background: #34c759; }
    .loss-btn { background: #ff3b30; }
    .undo-btn { background: #ff9500; }

    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .bubble {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .win { background: #34c759; }
    .loss { background: #ff3b30; }

    .quote-box {
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      font-style: italic;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="modeToggle" class="toggle-mode">ðŸŒ™</button>
  </div>

  <div class="app-container">
    <div class="input-row">
      <div class="input-group">
        <label>IB</label>
        <input type="number" id="ib" placeholder="Initial Balance">
      </div>
      <div class="input-group">
        <label>CB</label>
        <input type="number" id="cb" placeholder="Current Balance">
      </div>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label>TAD</label>
        <input type="number" id="tad" placeholder="Total DD">
      </div>
      <div class="input-group">
        <label>Risk %</label>
        <input type="number" id="riskPercent" placeholder="10" value="10">
      </div>
    </div>

    <div class="summary">
      <div class="risk" id="riskBox">Current Risk: $0.00</div>
      <div>DD: <span id="ddBox">$0.00</span> | DD Left: <span id="ddLeftBox">$0.00</span></div>
    </div>

    <div class="buttons">
      <button class="win-btn" onclick="logTrade(true)">Win</button>
      <button class="loss-btn" onclick="logTrade(false)">Loss</button>
      <button class="undo-btn" onclick="undoLastTrade()">Undo</button>
    </div>

    <div class="summary" id="streakBox">Streak: 0</div>
    <div class="summary" id="winRateBox">Win Rate: 0%</div>
    <div class="bubble-container" id="bubbleContainer"></div>
    <div class="quote-box" id="quoteBox"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker registration failed:", err));
    }

    const ibInput = document.getElementById("ib");
    const cbInput = document.getElementById("cb");
    const tadInput = document.getElementById("tad");
    const riskInput = document.getElementById("riskPercent");
    const riskBox = document.getElementById("riskBox");
    const ddBox = document.getElementById("ddBox");
    const ddLeftBox = document.getElementById("ddLeftBox");
    const streakBox = document.getElementById("streakBox");
    const winRateBox = document.getElementById("winRateBox");
    const quoteBox = document.getElementById("quoteBox");
    const bubbleContainer = document.getElementById("bubbleContainer");

    let tradeHistory = JSON.parse(localStorage.getItem("trades") || "[]");
    let pnl = 0, winStreak = 0, lossStreak = 0;

    const quotes = [
      "Probabilities, not predictions.",
      "Focus on process, not outcome.",
      "A trade is a sample, not a signal.",
      "Discipline > Emotion.",
      "No setup has 100% win rate.",
      "Let the edge play out.",
      "Trust your process.",
    ];

    function updateRisk() {
      const ib = parseFloat(ibInput.value) || 0;
      const cb = parseFloat(cbInput.value) || 0;
      const tad = parseFloat(tadInput.value) || 0;
      const percent = parseFloat(riskInput.value) || 10;

      const dd = Math.max(ib - cb, 0);
      const ddLeft = Math.max(tad - dd, 0);
      const risk = (cb >= ib ? tad : ddLeft) * percent / 100;

      riskBox.textContent = `Current Risk: $${risk.toFixed(2)}`;
      ddBox.textContent = `$${dd.toFixed(2)}`;
      ddLeftBox.textContent = `$${ddLeft.toFixed(2)}`;

      localStorage.setItem("ib", ib);
      localStorage.setItem("cb", cb);
      localStorage.setItem("tad", tad);
      localStorage.setItem("riskPercent", percent);
    }

    function logTrade(win) {
      const r = win ? 2 : -1;
      tradeHistory.push({ win, r });
      pnl += r;
      localStorage.setItem("trades", JSON.stringify(tradeHistory));
      updateBubbles();
      updateStreak(win);
      updateWinRate();
      showQuote();
    }

    function undoLastTrade() {
      const last = tradeHistory.pop();
      if (!last) return;
      pnl -= last.r;
      localStorage.setItem("trades", JSON.stringify(tradeHistory));
      updateBubbles();
      winStreak = 0;
      lossStreak = 0;
      updateStreakDisplay();
      updateWinRate();
      quoteBox.textContent = "";
    }

    function updateBubbles() {
      bubbleContainer.innerHTML = "";
      tradeHistory.forEach(t => {
        const b = document.createElement("div");
        b.className = `bubble ${t.win ? 'win' : 'loss'}`;
        bubbleContainer.appendChild(b);
      });
    }

    function updateStreak(win) {
      if (win) { winStreak++; lossStreak = 0; }
      else { lossStreak++; winStreak = 0; }
      updateStreakDisplay();
    }

    function updateStreakDisplay() {
      const s = winStreak ? `${winStreak} Win Streak` : lossStreak ? `${lossStreak} Losses` : '0';
      streakBox.textContent = `Streak: ${s}`;
    }

    function updateWinRate() {
      const wins = tradeHistory.filter(t => t.win).length;
      const total = tradeHistory.length;
      const rate = total ? (wins / total * 100).toFixed(1) : 0;
      winRateBox.textContent = `Win Rate: ${rate}%`;
    }

    function showQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBox.textContent = `"${quote}"`;
    }

    // Input events
    [ibInput, cbInput, tadInput, riskInput].forEach(el =>
      el.addEventListener("input", updateRisk)
    );

    // Dark mode toggle
    const toggleBtn = document.getElementById("modeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "ðŸŒž" : "ðŸŒ™";
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "1" : "0");
    });

    // Load stored values
    window.onload = () => {
      ibInput.value = localStorage.getItem("ib") || "";
      cbInput.value = localStorage.getItem("cb") || "";
      tadInput.value = localStorage.getItem("tad") || "";
      riskInput.value = localStorage.getItem("riskPercent") || 10;

      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark");
        toggleBtn.textContent = "ðŸŒž";
      }

      updateRisk();
      updateBubbles();
      updateWinRate();
    };
  </script>
</body>
</html>
