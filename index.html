<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#ffffff"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title></title>
  <style>
    :root {
      --bg-light: #f4f4f7;
      --bg-dark: #1c1c1e;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --card-light: #ffffff;
      --card-dark: #2c2c2e;
      --accent: #007aff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .app-container {
      background: var(--card-light);
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body.dark .app-container {
      background: var(--card-dark);
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .input-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 12px;
      margin-bottom: 4px;
      color: #666;
    }

    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
      background-color: #f9f9f9;
    }

    body.dark input[type="number"] {
      background: #3a3a3c;
      color: #fff;
      border: 1px solid #555;
    }

    .summary {
      background: #f1f3f5;
      border-radius: 12px;
      padding: 12px;
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    body.dark .summary {
      background: #2e2e2e;
    }

    .summary .risk {
      font-weight: bold;
      font-size: 16px;
      color: var(--accent);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .win-btn { background: #34c759; }
    .loss-btn { background: #ff3b30; }
    .undo-btn { background: #ff9500; }
    .theme-btn { background: #007aff; }

    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-top: 20px;
    }

    .bubble {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .win { background: #34c759; }
    .loss { background: #ff3b30; }

    .quote-box {
      font-size: 13px;
      text-align: center;
      margin-top: 12px;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="input-section">
      <div class="input-row">
        <div class="input-group">
          <label>IB</label>
          <input type="number" id="ib" placeholder="Initial Balance" />
        </div>
        <div class="input-group">
          <label>CB</label>
          <input type="number" id="cb" placeholder="Current Balance" />
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <label>TAD</label>
          <input type="number" id="tad" placeholder="Total DD" />
        </div>
        <div class="input-group">
          <label>Risk %</label>
          <input type="number" id="riskPercent" placeholder="10" value="10" />
        </div>
      </div>
    </div>

    <div class="summary">
      <div class="risk" id="riskBox">Current Risk: $0.00</div>
      <div>DD: <span id="ddBox">$0.00</span> | DD Left: <span id="ddLeftBox">$0.00</span></div>
    </div>

    <div class="buttons">
      <button class="win-btn" onclick="logTrade(true)">Win</button>
      <button class="loss-btn" onclick="logTrade(false)">Loss</button>
      <button class="undo-btn" onclick="undoLastTrade()">Undo</button>
    </div>

    <div class="buttons" style="margin-top: 10px;">
      <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>
    </div>

    <div class="summary" id="streakBox">Streak: 0</div>
    <div class="summary" id="winRateBox">Win Rate: 0%</div>

    <div class="bubble-container" id="bubbleContainer"></div>
    <div class="quote-box" id="quoteBox"></div>
  </div>

  <script>
    let tradeHistory = [], pnl = 0, winStreak = 0, lossStreak = 0;

    const quotes = [
      "Focus on process, not outcome.",
      "Even a perfect setup can lose â€” thatâ€™s the game.",
      "Probabilities, not predictions.",
      "A trade is a sample, not a signal.",
      "Discipline > Emotion.",
      "You're trading a distribution, not a single bet.",
      "Let the edge play out.",
      "Manage risk, not outcomes.",
      "Protect your capital before chasing gains."
    ];

    function updateRisk() {
      const ib = parseFloat(document.getElementById("ib").value) || 0;
      const cb = parseFloat(document.getElementById("cb").value) || 0;
      const tad = parseFloat(document.getElementById("tad").value) || 0;
      const percent = parseFloat(document.getElementById("riskPercent").value) || 10;

      const dd = Math.max(ib - cb, 0);
      const ddLeft = Math.max(tad - dd, 0);
      const risk = (cb >= ib ? tad : ddLeft) * percent / 100;

      document.getElementById("riskBox").textContent = `Current Risk: $${risk.toFixed(2)}`;
      document.getElementById("ddBox").textContent = `$${dd.toFixed(2)}`;
      document.getElementById("ddLeftBox").textContent = `$${ddLeft.toFixed(2)}`;
    }

    function logTrade(win) {
      const r = win ? 2 : -1;
      tradeHistory.push({ win, r });
      pnl += r;
      updateBubbles(win);
      updateStreak(win);
      updateWinRate();
      showQuote();
      saveTrades();
    }

    function undoLastTrade() {
      const last = tradeHistory.pop();
      if (!last) return;
      pnl -= last.r;
      document.querySelectorAll('.bubble').item(-1)?.remove();
      winStreak = 0;
      lossStreak = 0;
      updateStreakDisplay();
      updateWinRate();
      showQuote();
      saveTrades();
    }

    function updateBubbles(win) {
      const b = document.createElement("div");
      b.className = `bubble ${win ? 'win' : 'loss'}`;
      document.getElementById("bubbleContainer").appendChild(b);
    }

    function updateStreak(win) {
      if (win) { winStreak++; lossStreak = 0; }
      else { lossStreak++; winStreak = 0; }
      updateStreakDisplay();
    }

    function updateStreakDisplay() {
      const s = winStreak ? `${winStreak} Win Streak` : lossStreak ? `${lossStreak} Losses` : '0';
      document.getElementById("streakBox").textContent = `Streak: ${s}`;
    }

    function updateWinRate() {
      const wins = tradeHistory.filter(t => t.win).length;
      const total = tradeHistory.length;
      const rate = total ? (wins / total * 100).toFixed(1) : 0;
      document.getElementById("winRateBox").textContent = `Win Rate: ${rate}%`;
    }

    function showQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quoteBox").textContent = `"${quote}"`;
    }

    function saveTrades() {
      localStorage.setItem("tradeHistory", JSON.stringify(tradeHistory));
    }

    function restoreTrades() {
      const data = JSON.parse(localStorage.getItem("tradeHistory"));
      if (data) {
        tradeHistory = data;
        pnl = 0;
        document.getElementById("bubbleContainer").innerHTML = '';
        tradeHistory.forEach(t => {
          pnl += t.r;
          updateBubbles(t.win);
        });
        updateWinRate();
        updateStreakDisplay();
      }
    }

    function restoreInputs() {
      const fields = ["ib", "cb", "tad", "riskPercent"];
      fields.forEach(id => {
        const val = localStorage.getItem(id);
        if (val !== null) document.getElementById(id).value = val;
      });
      updateRisk();
    }

    ["ib", "cb", "tad", "riskPercent"].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener("input", () => {
        localStorage.setItem(id, el.value);
        updateRisk();
      });
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function restoreTheme() {
      const t = localStorage.getItem("theme");
      if (t === "dark") document.body.classList.add("dark");
    }

    restoreTheme();
    restoreInputs();
    restoreTrades();
    updateRisk();

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
