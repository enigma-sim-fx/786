<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f4f4f7;
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
      box-sizing: border-box;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .input-row {
      display: flex;
      gap: 12px;
      width: 100%;
      margin-bottom: 12px;
    }

    .input-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 12px;
      color: #555;
      margin-bottom: 4px;
    }

    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      background: #f9f9f9;
      text-align: center;
    }

    .summary {
      background: #f1f3f5;
      border-radius: 14px;
      padding: 12px;
      margin-top: 12px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
    }

    .summary .risk {
      font-weight: bold;
      font-size: 16px;
      color: #007aff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      width: 100%;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      color: white;
    }

    .win-btn { background: #34c759; }
    .loss-btn { background: #ff3b30; }
    .undo-btn { background: #ff9500; }

    .bubble-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-top: 12px;
    }

    .bubble {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .win { background: #34c759; }
    .loss { background: #ff3b30; }

    .quote-box {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 12px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="input-row">
      <div class="input-group">
        <label>IB</label>
        <input type="number" id="ib" placeholder="Initial Balance">
      </div>
      <div class="input-group">
        <label>CB</label>
        <input type="number" id="cb" placeholder="Current Balance">
      </div>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label>TAD</label>
        <input type="number" id="tad" placeholder="Total DD">
      </div>
      <div class="input-group">
        <label>Risk %</label>
        <input type="number" id="riskPercent" placeholder="10" value="10">
      </div>
    </div>

    <div class="summary">
      <div class="risk" id="riskBox">Current Risk: $0.00</div>
      <div>DD: <span id="ddBox">$0.00</span> | DD Left: <span id="ddLeftBox">$0.00</span></div>
    </div>

    <div class="buttons">
      <button class="win-btn" onclick="logTrade(true)">Win</button>
      <button class="loss-btn" onclick="logTrade(false)">Loss</button>
      <button class="undo-btn" onclick="undoLastTrade()">Undo</button>
    </div>

    <div id="streakBox" class="summary">Streak: 0</div>
    <div id="winRateBox" class="summary">Win Rate: 0%</div>
    <div class="bubble-container" id="bubbleContainer"></div>
    <div class="quote-box" id="quoteBox"></div>
  </div>

  <script>
    let pnl = 0;
    let tradeHistory = JSON.parse(localStorage.getItem("tradeHistory") || "[]");
    let winStreak = 0, lossStreak = 0;

    const quotes = [
      "Focus on process, not outcome.",
      "Even a perfect setup can lose — that’s the game.",
      "Probabilities, not predictions.",
      "A trade is a sample, not a signal.",
      "Discipline > Emotion.",
      "Outcome ≠ skill. Process = skill.",
      "One trade means nothing. Series of trades mean everything."
    ];

    const ibInput = document.getElementById("ib");
    const cbInput = document.getElementById("cb");
    const tadInput = document.getElementById("tad");
    const riskPercentInput = document.getElementById("riskPercent");

    function updateRisk() {
      const ib = parseFloat(ibInput.value) || 0;
      const cb = parseFloat(cbInput.value) || 0;
      const tad = parseFloat(tadInput.value) || 0;
      const percent = parseFloat(riskPercentInput.value) || 10;

      const dd = Math.max(ib - cb, 0);
      const ddLeft = Math.max(tad - dd, 0);
      const risk = (cb >= ib ? tad : ddLeft) * percent / 100;

      document.getElementById("riskBox").textContent = `Current Risk: $${risk.toFixed(2)}`;
      document.getElementById("ddBox").textContent = `$${dd.toFixed(2)}`;
      document.getElementById("ddLeftBox").textContent = `$${ddLeft.toFixed(2)}`;

      localStorage.setItem("ib", ib);
      localStorage.setItem("cb", cb);
      localStorage.setItem("tad", tad);
      localStorage.setItem("riskPercent", percent);
    }

    function logTrade(win) {
      const r = win ? 2 : -1;
      tradeHistory.push({ win, r });
      pnl += r;
      localStorage.setItem("tradeHistory", JSON.stringify(tradeHistory));
      updateBubbles();
      updateStreak(win);
      updateWinRate();
      showQuote();
    }

    function undoLastTrade() {
      const last = tradeHistory.pop();
      if (!last) return;
      pnl -= last.r;
      localStorage.setItem("tradeHistory", JSON.stringify(tradeHistory));
      updateBubbles();
      winStreak = 0;
      lossStreak = 0;
      updateStreakDisplay();
      updateWinRate();
      document.getElementById("quoteBox").textContent = "";
    }

    function updateBubbles() {
      const container = document.getElementById("bubbleContainer");
      container.innerHTML = "";
      tradeHistory.forEach(t => {
        const b = document.createElement("div");
        b.className = `bubble ${t.win ? 'win' : 'loss'}`;
        container.appendChild(b);
      });
    }

    function updateStreak(win) {
      if (win) { winStreak++; lossStreak = 0; }
      else { lossStreak++; winStreak = 0; }
      updateStreakDisplay();
    }

    function updateStreakDisplay() {
      const s = winStreak ? `${winStreak} Win Streak` : lossStreak ? `${lossStreak} Losses` : '0';
      document.getElementById("streakBox").textContent = `Streak: ${s}`;
    }

    function updateWinRate() {
      const wins = tradeHistory.filter(t => t.win).length;
      const total = tradeHistory.length;
      const rate = total ? (wins / total * 100).toFixed(1) : 0;
      document.getElementById("winRateBox").textContent = `Win Rate: ${rate}%`;
    }

    function showQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quoteBox").textContent = `"${quote}"`;
    }

    // Restore inputs on load
    window.addEventListener("load", () => {
      ibInput.value = localStorage.getItem("ib") || "";
      cbInput.value = localStorage.getItem("cb") || "";
      tadInput.value = localStorage.getItem("tad") || "";
      riskPercentInput.value = localStorage.getItem("riskPercent") || "10";

      updateRisk();
      updateBubbles();
      updateWinRate();
    });

    ["ib", "cb", "tad", "riskPercent"].forEach(id =>
      document.getElementById(id).addEventListener("input", updateRisk)
    );

    // PWA service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
