<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <title>ENIGMA</title>
  <style>
    :root {
      --bg: #f2f1f7;
      --card: #ffffff;
      --text: #333;
      --button: #e0e0e0;
      --win: #2ecc71;
      --loss: #e74c3c;
      --undo: #f39c12;
      --accent: #3498db;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f0f0f0;
      --button: #2c2c2c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100%;
      overflow-x: hidden;
    }

    .container {
      max-width: 360px;
      margin: 40px auto;
      padding: 20px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-pair {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: var(--bg);
      color: var(--text);
    }

    .center-box {
      background: #f2f2f2;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .center-box strong {
      color: var(--accent);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }

    .buttons .win { background: var(--win); }
    .buttons .loss { background: var(--loss); }
    .buttons .undo { background: var(--undo); }

    .row {
      text-align: center;
      background: #f2f2f2;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .bubbles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 20px;
    }

    .bubble {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .bubble.win { background: var(--win); }
    .bubble.loss { background: var(--loss); }

    .dark-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      font-size: 22px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" id="themeToggle">üåô</button>
  <div class="container">
    <div class="input-group">
      <input type="number" id="ib" placeholder="Initial Balance">
      <input type="number" id="cb" placeholder="Current Balance">
      <input type="number" id="tad" placeholder="Total DD">
      <input type="number" id="risk" placeholder="Risk %" value="10">
    </div>

    <div class="center-box">
      <strong id="currentRisk">Current Risk: $0.00</strong><br>
      <small id="ddDetails">DD: $0.00 | DD Left: $0.00</small>
    </div>

    <div class="buttons">
      <button class="win" onclick="recordTrade(true)">Win</button>
      <button class="loss" onclick="recordTrade(false)">Loss</button>
      <button class="undo" onclick="undoTrade()">Undo</button>
    </div>

    <div class="row" id="streak">Streak: 0</div>
    <div class="row" id="winRate">Win Rate: 0%</div>
    <div class="bubbles" id="bubbleContainer"></div>
  </div>

  <script>
    const ib = document.getElementById("ib");
    const cb = document.getElementById("cb");
    const tad = document.getElementById("tad");
    const risk = document.getElementById("risk");
    const currentRisk = document.getElementById("currentRisk");
    const ddDetails = document.getElementById("ddDetails");
    const streakEl = document.getElementById("streak");
    const winRateEl = document.getElementById("winRate");
    const bubbleContainer = document.getElementById("bubbleContainer");

    let trades = JSON.parse(localStorage.getItem("trades") || "[]");

    function updateRisk() {
      const ibVal = +ib.value;
      const cbVal = +cb.value;
      const tadVal = +tad.value;
      const riskVal = +risk.value;

      const currRisk = ((cbVal * riskVal) / 100).toFixed(2);
      const ddUsed = (ibVal - cbVal).toFixed(2);
      const ddLeft = (tadVal - ddUsed).toFixed(2);

      currentRisk.innerHTML = `Current Risk: $${currRisk}`;
      ddDetails.innerHTML = `DD: $${ddUsed} | DD Left: $${ddLeft}`;
    }

    function recordTrade(win) {
      trades.push(win ? "win" : "loss");
      localStorage.setItem("trades", JSON.stringify(trades));
      renderBubbles();
      updateStats();
    }

    function undoTrade() {
      trades.pop();
      localStorage.setItem("trades", JSON.stringify(trades));
      renderBubbles();
      updateStats();
    }

    function renderBubbles() {
      bubbleContainer.innerHTML = "";
      trades.forEach(t => {
        const b = document.createElement("div");
        b.className = "bubble " + t;
        bubbleContainer.appendChild(b);
      });
    }

    function updateStats() {
      const wins = trades.filter(t => t === "win").length;
      const rate = trades.length ? ((wins / trades.length) * 100).toFixed(1) : 0;
      winRateEl.innerText = `Win Rate: ${rate}%`;

      let streak = 0;
      for (let i = trades.length - 1; i >= 0; i--) {
        if (trades[i] === trades[trades.length - 1]) streak++;
        else break;
      }
      streakEl.innerText = `Streak: ${streak}`;
    }

    [ib, cb, tad, risk].forEach(input => {
      input.addEventListener("input", () => {
        localStorage.setItem(input.id, input.value);
        updateRisk();
      });
    });

    function loadInputs() {
      [ib, cb, tad, risk].forEach(input => {
        const saved = localStorage.getItem(input.id);
        if (saved !== null) input.value = saved;
      });
      updateRisk();
    }

    function toggleTheme() {
      const isDark = document.documentElement.getAttribute("data-theme") === "dark";
      document.documentElement.setAttribute("data-theme", isDark ? "light" : "dark");
      document.getElementById("themeToggle").textContent = isDark ? "üåô" : "‚òÄÔ∏è";
      localStorage.setItem("theme", isDark ? "light" : "dark");
    }

    document.getElementById("themeToggle").onclick = toggleTheme;

    // Restore state
    loadInputs();
    renderBubbles();
    updateStats();

    // Apply theme
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
    document.getElementById("themeToggle").textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
  </script>

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
